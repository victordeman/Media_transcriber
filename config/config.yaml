transcription:
  language: en  # Default language
  supported_languages:
    - code: en
      name: English
    - code: es
      name: Spanish
    - code: fr
      name: French
    - code: de
      name: German
    - code: it
      name: Italian
    - code: ja
      name: Japanese
  audio_formats: ['wav', 'mp3']
  video_formats: ['mp4', 'avi', 'mov']
  temp_audio_dir: data/raw/

etl:
  output_format: csv
  output_dir: data/output/
  raw_dir: data/raw/
  columns: ['filename', 'transcription', 'language', 'timestamp']
